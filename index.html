<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- External CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="custom-gradient">
        <h1 class="text-center text-white fs-1 fw-bolder py-4 mb-3"> Weather Dashboard </h1>
    </header>

    <main class="container">
        <div class="row">
            <!-- Search and Search History-->
            <div class="col-3">
                <!-- Search -->
                <form class="border-bottom border-3 border-secondary" id="search-form">
                    <h2>Search for a city:</h2>
                    <input class="form-control" id="search-input" type="text" placeholder="San Diego">
                    <div class="form-text" id="form-text">Enter a city name to start.</div>
                    <div class="d-grid">
                        <button class="btn btn-primary my-3" type="submit">Search</button>
                    </div>
                </form>
                <!-- Search History -->
                <div class="my-3 text-center" id="search-history"></div>
            </div>

            <!-- Search Results -->
            <div class="col-9">
                <!-- Data about Current City -->
                <div class="border border-3 border-secondary p-3 mb-3 custom-gradient" id="search-result"></div>
                <!-- 5 Day Forecast Cards -->
                <h2 class="fw-bolder">5-Day Forecast</h2>
                <div class="row ms-auto" id="forecast-cards"></div>
            </div>
        </div>
    </main> 
    <!-- External Script Links -->
    <!-- Jquery & Jquery UI-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- JS Script-->
    <script src="./assets/js/script.js"></script>
</body>
    
</html>
