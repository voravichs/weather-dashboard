<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- External CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="custom-header">
        <h1 class="text-center text-white fs-1 fw-bolder py-4 mb-3"> Weather Dashboard </h1>
    </header>

    <main class="container">
        <div class="row">
            <!-- Search and Search History-->
            <div class="col-3">
                <!-- Search -->
                <form class="border-bottom border-3 border-secondary">
                    <h3>Search for a city:</h3>
                    <input class="form-control mb-3" id="search-input" type="text" placeholder="San Diego">
                    <div class="d-grid">
                        <button class="btn btn-primary mb-3" type="submit">Search</button>
                    </div>
                </form>
                <!-- Search History -->
                <div class="my-3 text-center"> 
                    <!-- 
                    <p class="rounded p-2 mb-2 custom-search-results">A</p> 
                    -->
                </div>
            </div>

            <div class="col-9">
                <!-- Data about Current City -->
                <div class="border border-3 border-dark p-3 mb-3" id="searched-weather"> 
                    <h3 class="mb-4">Atlanta (Current Day)</h3>
                    <p class="ms-4">Temp:</p>
                    <p class="ms-4">Wind:</p>
                    <p class="ms-4">Humidity</p>
                    <p class="ms-4">UV Index: <span class="rounded bg-success text-white px-3 py-2">0.69</span> </p>
                </div>
                <!-- 5 Day Forecast Cards -->
                <h3>5-Day Forecast</h3>
                <div class="row ms-auto" id="forecast-cards">
                    <!-- 
                    <div class="col card">c</div>
                    <div class="col card">c</div>
                    <div class="col card">c</div>
                    <div class="col card">c</div>
                    <div class="col card">c</div> 
                    -->
                </div>
            </div>

        </div>
        
    </main>

    <!-- External Script Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
